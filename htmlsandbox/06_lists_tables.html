<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Ordered List -->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- Nested Lists -->
    <ul>
      <li>Item 1</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table style="width: 600px;">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>JohnDoe@gmail.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>JohnDoe@gmail.com</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>JohnDoe@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
